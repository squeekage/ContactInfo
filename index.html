<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Website</title>
    <link rel="stylesheet" href="scripts/style.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://github.com/squeekage">GitHub</a></li>
                <li><a href="http://www.google.com">Visit Google</a></li>
                <li><a href="#contactForm">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Send Us Your Info</h1>
        <img class="mainImg" src="images/contact.png" alt="Update Your Contact Info" width="500" /><br /><br />
        <form id="contactForm">
            <h2>Your Contact Info</h2><br />
            <span class="formTag">Name:</span> <input type="text" id="txtName" /><br />
            <span class="formTag">Email:</span> <input type="text" id="txtEmail" /><br />
            <input type="button" value="Update" class="button" />
        </form><br /><br />
    </main>
    <footer>
        &copy;2021 Jennifer and Adrian
    </footer>
</body>
</html>
